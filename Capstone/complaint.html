<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Complaint Ticket</title>
    <link rel="stylesheet" href="complaint.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="AC.png" alt="Barangay Logo">
        </div>
        <h1>Barangay Complaint Ticket</h1>
    </header>

    <div class="main-container">
        <h2>File a Complaint</h2>
        <p>Submit your complaint, and we'll assign a ticket for tracking and resolution.</p>

        <!-- Complaint Form -->
        <form action="complaint-submitted.html" method="POST" class="complaint-form">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="contact-info">Contact Information:</label>
                <input type="email" id="contact-info" name="contact-info" placeholder="Enter your email or phone number" required>
            </div>

            <div class="form-group">
                <label for="category">Complaint Category:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="noise">Noise Complaint</option>
                    <option value="neighbor">Neighbor Dispute</option>
                    <option value="garbage">Garbage Collection Issue</option>
                    <option value="road">Road Maintenance</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Complaint Description:</label>
                <textarea id="description" name="description" rows="5" placeholder="Provide details of your complaint..." required></textarea>
            </div>

            <div class="form-group">
                <label for="attachment">Attachment (optional):</label>
                <input type="file" id="attachment" name="attachment" accept=".jpg,.jpeg,.png,.pdf">
            </div>

            <button type="submit" class="submit-btn">Submit Complaint</button>
        </form>
    </div>

    <footer class="footer">
        <p>Â© 2024 Barangay Portal. All Rights Reserved.</p>
    </footer>
</body>
</html>
