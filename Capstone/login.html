<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Ticketing System - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Barangay Logo -->
            <div class="logo-container">
                <img src="AC.png" alt="Barangay Logo">
            </div>
            <!-- Header -->
            <h1>Barangay Ticketing System</h1>
            <p>Welcome! Log-in to submit a ticket.</p>
            <!-- Login Form -->
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <a href="home.html">
                    <button type="button" class="login-btn">Log In</button>
                </a>                
            </form>
            <footer>
                <p>Forgot password? <a href="#">Click here</a></p>
                <p>Not registered yet? <a href="#">Sign up</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
